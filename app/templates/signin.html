<!DOCTYPE html>
<html class="login-bg" style="background-image:url('/static/admin/img/bgs/9.jpg')">
<head>
	{% if title %}
    <title>{{title}} | Pigeon</title>
    {% else %}
    <title>Pigeon</title>
    {% endif %}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- bootstrap -->
    <link href="/static/admin/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="/static/admin/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet">

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/static/admin/css/compiled/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/compiled/elements.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/compiled/icons.css">

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/static/admin/css/lib/font-awesome.css">
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/admin/css/compiled/signin.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>



    <div class="login-wrapper">
        <a href="index.html">
            <img class="logo" src="/static/admin/img/logo-white.png">
        </a>

        <div class="box">
            <div class="content-wrap">
                <h6>Log in</h6>
                
                <form action="/login" method="post" name="login">
                    {{form.hidden_tag()}}
                    <div class="form-group {{ 'has-error' if form.errors.openid }}">
                        {{form.openid(class="form-control",placeholder="Please enter your OpenID")}}
                        {% for error in form.errors.openid %}
                        <span class="label label-danger">{{error}}</span>
                        {% endfor %}
                    </div>
                    <div class="remember">
                        {{form.remember_me}}
                        <label for="remember_me">Remember me</label>
                    </div>                    
                    <input type="submit" value="Sign In" class="btn-glow primary login">
                </form>
                <!--
                <input class="form-control" type="text" placeholder="E-mail address">
                <input class="form-control" type="password" placeholder="Your password">
                <a href="#" class="forgot">Forgot password?</a>
                <div class="remember">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">Remember me</label>
                </div>
                <a class="btn-glow primary login" href="index.html">Log in</a>
                -->
            </div>
        </div>

        <div class="no-account">
            <p>Don't have an account?</p>
            <a href="/signup">Sign up</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/admin/js/bootstrap.min.js"></script>
    <script src="/static/admin/js/theme.js"></script>


</body>
</html>
