<script type="text/javascript" src="//www.termsfeed.com/public/cookie-consent/3.1.0/cookie-consent.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
cookieconsent.run({
		'notice_banner_type':'interstitial',
		'consent_type':'implied',
		'palette':'light',
		'language': '{{ language }}',
		'website_name': 'HeadUP',
		'cookies_policy_url': '{{ url_for('privacy_policy', _external=True) }}'
	});
});
</script>

<noscript>Cookie Consent by <a href="https://www.TermsFeed.com/" rel="nofollow">TermsFeed</a></noscript>
<!-- End Cookie Consent -->

{% set domains = config.GA_TRACKINGS | ga_autolinks  %}
{% if config.GA_TRACKING_ID and domains %}
<script type="text/plain" cookie-consent="tracking">
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	ga('create', '{{ config.GA_TRACKING_ID }}', 'auto', {'allowLinker': true});
	ga('require', 'linker');
	ga('linker:autoLink', [{{ domains | safe }}] );
	ga('send', 'pageview');
</script>
{% endif %}

{% if config.GTAG_ID %}

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','{{config.GTAG_ID}}');</script>
<!-- End Google Tag Manager -->
{% endif %}

{% if config.FB_PIXEL_ID %}
<!-- Facebook Pixel Code -->
<script type="text/plain" cookie-consent="targeting">
!function(f,b,e,v,n,t,s)
{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)}(window,document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init', '{{ config.FB_PIXEL_ID }}');
fbq('track', 'PageView');
</script>
<noscript>
<img height="1" width="1"
src="https://www.facebook.com/tr?id={{ config.FB_PIXEL_ID }}&ev=PageView
&noscript=1"/>
</noscript>
<!-- End Facebook Pixel Code -->
{% endif %}
