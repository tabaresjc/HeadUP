  <!-- header -->
  <header class="header  push-down-45">
    <div class="container">
      <div class="logo  pull-left">
        <a href="index.html">
          <img src="/static/theme/headsup/images/logo.png" alt="Logo" width="352" height="140">
        </a>
      </div>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#readable-navbar-collapse">
          <span class="sr-only">{% trans %}Toggle navigation{% endtrans %}</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <nav class="navbar  navbar-default" role="navigation">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse  navbar-collapse" id="readable-navbar-collapse">
          <ul class="navigation">
            <li{% if request.endpoint == 'index' %} class="active"{% endif %}>
              <a href="/" class="dropdown-toggle" data-toggle="dropdown">{% trans%}Home{% endtrans %}</a>
            </li>
            <li{% if request.endpoint == 'show_ranking' %} class="active"{% endif %}>
              <a href="/ranking" class="dropdown-toggle" data-toggle="dropdown">{% trans%}H'UP{% endtrans %}</a>
            </li>
            <li{% if request.endpoint == 'show_mypage' %} class="active"{% endif %}>
              <a href="/mypage" class="dropdown-toggle" data-toggle="dropdown">{% trans%}My Profile{% endtrans %}</a>
            </li>
            <li{% if request.endpoint == 'show_categories' %} class="active"{% endif %}>
              <a href="/categories" class="dropdown-toggle" data-toggle="dropdown">{% trans%}Up & Away{% endtrans %}</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <div class="hidden-xs  hidden-sm">
        <a href="#" class="search__container  js--toggle-search-mode"> <span class="glyphicon  glyphicon-search"></span>  </a>
        <!-- <div class="social">
          <a href="#" class="social__container"> <span class="glyphicon  glyphicon-heart"></span>  </a>
          <ul class="social__dropdown">
            <li>
              <a href="https://www.facebook.com/ProteusThemes" target="_blank" class="social__container"> <span class="zocial-facebook"></span>  </a>
            </li>
            <li>
              <a href="https://twitter.com/ProteusNetCom" target="_blank" class="social__container"> <span class="zocial-twitter"></span>  </a>
            </li>
          </ul>
        </div> -->
      </div>
    </div>
  </header>
  <!-- Search - Open panel -->
  <div class="search-panel">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form action="search-results.html">
            <input type="text" class="search-panel__form  js--search-panel-text" placeholder="{% trans %}Begin typing for search{% endtrans %}">
            <p class="search-panel__text">{% trans %}Press enter to see results or esc to cancel.{% endtrans %}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
